services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env.db
    volumes:
      - Z:\me25052_me25067_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sa -d musichall" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    # only for development.
    ports: 
      - 5432:5432
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5